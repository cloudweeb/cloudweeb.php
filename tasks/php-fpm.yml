---

- name: Configure php-fpm pool
  template:
    src: php_fpm_pool.conf.j2
    dest: "{{ php_fpm_pool_conf_path }}/{{ item.filename }}"
    validate: php-fpm -t -y %s
  loop: "{{ php_fpm_pools }}"
  notify: restart php-fpm

- name: Enable PHP-FPM service
  service:
    name: php-fpm
    enabled: true
  notify: restart php-fpm
